log_level: WARN

# Search path positions
min_yaw: &min_yaw -0.7
max_yaw: &max_yaw 0.7

# TODO(BehaviourTeam Thailand) Tuning required on these values
min_pitch: &min_pitch -0.2

positions: [[*min_yaw, *min_pitch], [0, *min_pitch], [*max_yaw, *min_pitch], [0, *min_pitch]]

#Minimum time before search starts
search_timeout_ms: 3

#Time between switching search positions
fixation_time_ms: 750

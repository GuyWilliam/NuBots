version: '3'
services:
  clang-format:
    image: nubots:clang-format
    build:
      context: docker
      dockerfile: clang-format.Dockerfile
    volumes:
      - .:/home/nubots/NUbots
  nuc7i7bnh:
    image: nubots:nuc7i7bnh
    build:
      context: docker
      dockerfile: nubots.Dockerfile
      args:
        platform: nuc7i7bnh
    volumes:
      - .:/home/nubots/NUbots
  generic:
    image: nubots:generic
    build:
      context: docker
      dockerfile: nubots.Dockerfile
      args:
        platform: generic
    volumes:
      - .:/home/nubots/NUbots

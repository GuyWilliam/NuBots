syntax = "proto3";

package message.motion;

import "message/motion/ServoCommand.proto";

/// Enum for each servo in a leg
enum LegID {
    HIP_YAW     = 0;
    HIP_ROLL    = 1;
    HIP_PITCH   = 2;
    KNEE        = 3;
    ANKLE_PITCH = 4;
    ANKLE_ROLL  = 5;
}

/// Left leg servo command information including time, gain, torque, position
message LeftLeg {
    /// Information for each servo in the left leg
    map<LegID, ServoCommand> servos = 1;
}

/// Right leg servo command information including time, gain, torque, position
message RightLeg {
    /// Information for each servo in the right leg
    map<LegID, ServoCommand> servos = 1;
}

/// Enum for each servo in an arm
enum ArmID {
    SHOULDER_PITCH = 0;
    SHOULDER_ROLL  = 1;
    ELBOW          = 2;
}

/// Left arm servo command information including time, gain, torque, position
message LeftArm {
    /// Information for each servo in the left arm
    map<ArmID, ServoCommand> servos = 1;
}

/// Right arm servo command information including time, gain, torque, position
message RightArm {
    /// Information for each servo in the right arm
    map<ArmID, ServoCommand> servos = 1;
}

/// Enum for each servo in the head
enum HeadID {
    YAW   = 0;
    PITCH = 1;
}

/// Head servo command information including time, gain, torque, position
message Head {
    /// Information for each servo in the head
    map<HEadID, ServoCommand> servos = 1;
}

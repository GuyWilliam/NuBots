# Controls the minimum log level that NUClear log will display
log_level: INFO

# FAST - as fast as possible
# REALTIME - as fast as the messages were recorded
# SEQUENTIAL - one message at a time, waits for all message sub tasks to complete before continuing
playback_mode: FAST

# You can put any messages that is emitted in the system here and it will be played back
# The below ones are just the most common and here as an example
messages:
  # Sensors
  message.platform.RawSensors: true
  message.output.CompressedImage: true
  # Vision
  message.vision.Balls: true
  message.vision.Goals: true
  message.vision.GreenHorizon: true
  message.vision.FieldLines: true
  message.vision.VisualMesh: true
  message.vision.BoundingBoxes: true
  # Odometry and Localisation
  message.localisation.Ball: true
  message.localisation.Field: true
  message.localisation.Robot: true
  message.input.Sensors: true
  message.support.FieldDescription: true
  # Behaviour state
  message.behaviour.state.WalkState: true
  message.behaviour.state.Stability: true
  # Logging and Support
  message.support.nusight.Overview: true
  message.eye.DataPoint: true
  message.nuclear.LogMessage: true
  message.nuclear.ReactionStatistics: true

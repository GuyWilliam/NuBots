# Controls the minimum log level that NUClear log will display
log_level: DEBUG

# General playing tuning values for walking
max_translational_velocity_magnitude: 0.15
min_translational_velocity_magnitude: 0.05
max_angular_velocity: 0.4
min_angular_velocity: -0.4
acceleration: 0.005 # maximum increment in walk command velocity

# Rotate on the spot tuning values
rotate_velocity: 0.4
rotate_velocity_x: 0.0
rotate_velocity_y: 0.0

# Rotate around ball tuning values
pivot_ball_velocity: 0.5
pivot_ball_velocity_x: 0.0
pivot_ball_velocity_y: -0.2

# Error must be above these thresholds to run task
rotate_to_target:
  start_pos_threshold: 1.0
  start_ori_threshold: 0.2
  stop_pos_threshold: 2.0
  stop_ori_threshold: 0.2

walk_to_target:
  start_pos_threshold: 1.0
  start_ori_threshold: -1.0
  stop_pos_threshold: 2.0
  stop_ori_threshold: -1.0

strafe_to_target:
  start_pos_threshold: 0.2
  start_ori_threshold: -1.0
  stop_pos_threshold: 1
  stop_ori_threshold: -1.0

align_with_target:
  start_pos_threshold: 0.0
  start_ori_threshold: 0.2
  stop_pos_threshold: 0.0
  stop_ori_threshold: 0.2

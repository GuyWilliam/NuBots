# Controls the minimum log level that NUClear log will display
log_level: INFO

# General playing tuning values for walking
max_translational_velocity_magnitude: 0.175
min_translational_velocity_magnitude: 0.05
max_angular_velocity: 0.4
min_angular_velocity: -0.4
acceleration: 0.0005 # maximum increment in walk command velocity

# Rotate on the spot tuning values
rotate_velocity: 0.4
rotate_velocity_x: 0.0
rotate_velocity_y: 0.0

# Rotate around ball tuning values
pivot_ball_velocity: 0.5
pivot_ball_velocity_x: 0.0
pivot_ball_velocity_y: -0.2

# Error must be above these thresholds to run task
rotate_to_target:
  enter_pos_threshold: 0.2
  enter_ori_threshold: 0.2
  leave_pos_threshold: 0.6
  leave_ori_threshold: 0.4

walk_to_target:
  enter_pos_threshold: 0.2
  leave_pos_threshold: 0.5

align_with_target:
  enter_ori_threshold: 0.2
  leave_ori_threshold: 0.6

approach_radius: 0.75

syntax = "proto3";

package message.motion;

import "Matrix.proto";
import "google/protobuf/timestamp.proto";

message TorsoTarget {
    /// The designated support foot
    enum SupportFoot {
        LEFT = 0;
        RIGHT = 1;
    }

    google.protobuf.Timestamp timestamp = 1;
    SupportFoot support_foot = 2;
    /// Transform from world oriented support foot space (ground) (g) to torso target (t_t)
    mat4  Ht_tg          = 3;
    int64 subsumption_id = 4;
}

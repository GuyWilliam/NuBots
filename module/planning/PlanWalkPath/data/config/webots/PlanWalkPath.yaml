# Controls the minimum log level that NUClear log will display
log_level: DEBUG

# Threshold values
enter_rotate_to_target: 0.3
exit_rotate_to_target: 0.05

enter_walk_to_target: 0.1
exit_walk_to_target: 0.05

enter_rotate_to_heading: 0.2
exit_rotate_to_heading: 0.05

# General playing tuning values for approaching ball
max_translational_velocity_magnitude: 0.4
min_translational_velocity_magnitude: 0.1
max_angular_velocity: 0.4
min_angular_velocity: -0.4
acceleration: 0.005 # maximum increment in walk command velocity
approach_radius: 0.75 # region around ball to begin decelerating

# Rotate on the spot tuning values
rotate_velocity: 0.3
rotate_velocity_x: 0.0
rotate_velocity_y: 0.0

# Rotate around ball tuning values
pivot_ball_velocity: 0.5
pivot_ball_velocity_x: 0.0
pivot_ball_velocity_y: -0.2

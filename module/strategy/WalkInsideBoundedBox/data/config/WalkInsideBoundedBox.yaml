# Controls the minimum log level that NUClear log will display
log_level: INFO

# Bounded area on field x min
bounded_region_x_min: 2.6

# Bounded area on field x max
bounded_region_x_max: 4.4

# Bounded area on field y min
bounded_region_y_min: -2.3

# Bounded area on field y max
bounded_region_y_max: 2.3

# Distance for the robot to stay behind the ball when the ball is to the side of the bounded box (m)
stay_behind_ball_distance: 0.1

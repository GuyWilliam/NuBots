syntax = "proto3";

package message.localisation;

import "Matrix.proto";
import "Vector.proto";

message ResetBallHypotheses {

    message Ball {
        /// Estimate of the balls position in world space
        fvec2 rBWw       = 1;
        fmat2 covariance = 2;
    }

    repeated Ball hypotheses = 1;
    // Robot localisation has been reset. Flag to not use Htf on ball reset
    bool self_reset = 2;
}

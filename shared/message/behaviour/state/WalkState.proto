syntax = "proto3";

package message.behaviour.state;

import "Vector.proto";

message WalkState {
    enum State {
        UNKNOWN  = 0;
        WALKING  = 1;
        STOPPING = 2;
        STOPPED  = 3;
    }

    enum SupportPhase {
        DOUBLE = 0;
        LEFT   = 1;
        RIGHT  = 2;
    }

    /// Walking state
    State state = 1;

    /// Current requested velocity target (dx, dy, dtheta)
    vec3 velocity_target = 2;

    /// Support phase
    SupportPhase support_phase = 3;

    /// Set of left foot trajectory points
    repeated vec3 left_foot_trajectory = 4;

    /// Set of right foot trajectory points
    repeated vec3 right_foot_trajectory = 5;
}

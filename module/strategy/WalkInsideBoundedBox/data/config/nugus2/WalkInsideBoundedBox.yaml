# Controls the minimum log level that NUClear log will display
log_level: INFO

# Bounded area on field x min
bounded_region_x_min: -0.5

# Bounded area on field x max
bounded_region_x_max: 3.8

# Bounded area on field y min
bounded_region_y_min: 0.0

# Bounded area on field y max
bounded_region_y_max: 3.0

# Controls the minimum log level that NUClear log will display
log_level: INFO

# NMPC parameters
horizon: 20 # Prediction horizon
dt: 0.1 # Time step for NMPC

# Cost matrices
Q: [100, 100, 1] # State cost matrix (3x3)
R: [1, 1, 0.1] # Control cost matrix (3x3)

# Obstacle avoidance
obstacle_weight: 1000

# Velocity constraints
max_velocity_x: 0.175
min_velocity_x: -0.1
max_velocity_y: 0.1
min_velocity_y: -0.1
max_angular_velocity: 0.4

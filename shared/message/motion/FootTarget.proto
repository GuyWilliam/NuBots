syntax = "proto3";

package message.motion;

import "Matrix.proto";
import "google/protobuf/timestamp.proto";

message FootTarget {
    /// The designated stepping (swing) foot
    enum SwingFoot {
        LEFT = 0;
        RIGHT = 1;
    }

    /// Stepping mode
    /// STEP performs a normal step
    /// NO_LIFT moves the foot without lifting it, for use when leaning
    enum Mode {
        STEP = 0;
        NO_LIFT = 1;
    }

    google.protobuf.Timestamp timestamp = 1;
    SwingFoot swing_foot = 2;
    /// Transform from world oriented support foot space (ground) (g) to (s)wing target (w_t)
    mat4  Hw_tg          = 3;
    Mode  mode           = 4;
    int64 subsumption_id = 5;
}

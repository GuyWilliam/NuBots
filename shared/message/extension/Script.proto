syntax = "proto3";

package message.extension;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

/**
 * TODO document
 *
 * @author Alex Biddulph
 */
message Script {
    message Frame {
        message Target {
            uint32 id       = 1;
            float  position = 2;
            float  gain     = 3;
            float  torque   = 4;
        }

        google.protobuf.Duration duration = 1;
        repeated Target targets           = 2;
    }

    repeated Frame frames = 1;
}

/**
 * TODO document
 *
 * @author Alex Biddulph
 */
message ExecuteScriptByName {
    uint64   source_id                          = 1;
    repeated string           scripts           = 2;
    repeated double           duration_modifier = 3;
    google.protobuf.Timestamp start             = 4;
}

/**
 * TODO document
 *
 * @author Alex Biddulph
 */
message ExecuteScript {
    uint64   source_id                          = 1;
    repeated Script           scripts           = 2;
    repeated double           duration_modifier = 3;
    google.protobuf.Timestamp start             = 4;
}

log_level: INFO

buttons:
  debounce_threshold: 7

foot_down:
  # Either (Z_HEIGHT or FSR)
  method: Z_HEIGHT # Foot sensor reading
  threshold: 0.01 # Height difference of the Z for the Z height method

# Mahony filter for roll + Pitch
mahony:
  # Proportional gain
  Kp: 1
  # Integral gain
  Ki: 0.3
  # Initial bias
  initial_bias: [0, 0, 0]
  # Initial orientation (roll, pitch, yaw)
  initial_rpy: [0, 0.2, 0]

ukf:
  noise:
    measurement:
      # Covariance of a foot's translation measurement update
      flat_foot_translation: [1e-12, 1e-13, 1e-12] # x, y, z
    process:
      position: [1e-4, 1e-5, 1e-4]
      velocity: [1e-1, 1e-4, 1e-1]

  initial:
    mean:
      position: [0, 0, 0.49] # A little above the ground
      velocity: [0, 0, 0] # Not moving
    covariance:
      position: [1e-3, 1e-3, 1e-3]
      velocity: [1e-3, 1e-3, 1e-3]

# Specify whether or not to use ground truth odometry from simulator
use_ground_truth: false

# Path to URDF file
urdf_path: "models/robot.urdf"

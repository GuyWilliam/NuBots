syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Vector.proto";
import "message/Geometry.proto";
import "Matrix.proto";

/**
 * Contains ball measurement details.
 */
message Ball {

    /**
     * The technique used to make the measurement.
     */
    enum MeasurementType {
        UNKNOWN      = 0;
        REPROJECTION = 1;
        WIDTH_BASED  = 2;
    }

    /**
     * An instance of a ball measurement with covariance.
     */
    message Measurement {

        /**
         * The technique used to make the measurement.
         */
        MeasurementType type = 1;

        /**
         * Vector from camera to ball in camera coordinates
         */
        fvec3 rBCc = 2;

        /**
         * Covariance of this measurement.
         */
        fmat3 covariance = 3;
    }

    /**
     * Axis, gradient, and radius of the vision of the ball.
     */
    Cone cone = 1;

    /**
     * Set of ball measurements.
     */
    repeated Measurement measurements = 2;

    // Angular positions from the camera
    fvec2 screen_angular = 3;
    fvec2 angular_size   = 4;

    fvec4 colour = 5;
}

/**
 * Sets of ball measurements, with timestamp, camera id's, and Hcw transforms.
 */
message Balls {

    /**
     * The camera which took the measurements.
     */
    uint32 camera_id = 1;

    /**
     * When the measurements were taken.
     */
    google.protobuf.Timestamp timestamp = 2;

    /**
     * Affine3d transform from world space to camera space.
     */
    mat4 Hcw = 3;

    /**
     * The set of ball measurements.
     */
    repeated Ball balls = 4;
}

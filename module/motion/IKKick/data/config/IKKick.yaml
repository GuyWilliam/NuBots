kick_priority: 30
execution_priority: 40

servo:
  gain: 30
  torque: 100

balancer:
  # Restricts the allowable error in the desired angle
  # and the current angle before playing the next frame
  servo_angle_threshold: 1.0
  foot_separation: 0.165 # 0.074 = hip separation
  # Adjusts how far the robot leans over it's support foot
  adjustment: 0.001050 #default value is 0.
  # Height to the robot's origin (somewhere near the bottom of the torso)
  #stand_height: 0.23 #m
  stand_height: 0.46
  # How far to move the torso forward.
  # Note: this tilts both the hips and ankles
  forward_lean: 0.0640 #m

  # Seems to be the forward duration of the kick movement
  # - Also seems to be related to an ankle glitch
  forward_duration: 0.05 #m/s
  # TBA
  return_duration: 0.05 #m/s

active_balance:
  enabled: true
  hip_rotation_scale: 0.09
  ankle_rotation_scale: 0.009
  angle_gain:
    p: 0.01
    i: 0.0
    d: 0.0
  translation_gain:
    X:
      p: 0.02
      d: 0.0
    Y:
      p: 0.02
      d: 0.0
    Z:
      p: 0.0
      d: 0

kick:
  kick_velocity: 0.25 #m/s
  follow_through: 0.20 #m
  kick_height: 0.10 #m
  wind_up: 0.10 #m
  foot_separation_margin: 0.10 #m

  lift_before_windup_duration: 0.15
  return_before_place_duration: 0.15

kick_frames:
  servo_angle_threshold: 1.5
  # note that some of the following config is overwritten by planning processes
  lift_foot:
    #Note: pos does nothing
    pos: [-0.05, 0, 0.05]
    orientation: [0, 0, 0]
    duration: 0.25

  kick:
    #Note: pos and duration do nothing
    pos: [0, 0, 0]
    orientation: [0, 0, 0]
    duration: 0.25

  place_foot:
    #This transform WILL entirely define the foot placement after kicking
    pos: [0.0, 0.00, -0.02]
    orientation: [0, 0, 0.0]
    duration: 0.25

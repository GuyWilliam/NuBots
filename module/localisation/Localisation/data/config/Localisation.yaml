# Controls the minimum log level that NUClear log will display
log_level: DEBUG

# Size of each cell in m
grid_size: 0.01

# Scaling factors for odometry updates
scale_x: 1
scale_y: 1
scale_theta: 0.6

# Number of particles
n_particles: 1500

initial_state: [0, 0, 0]

initial_covariance: [5, 5, 0.1]

process_noise: [0.001, 0.001, 0.005]

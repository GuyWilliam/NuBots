syntax = "proto3";

package message.input;

import "google/protobuf/timestamp.proto";

/// The detected purpose of the robot
enum SoccerPosition {
    DEFENDER = 0;
    STRIKER  = 1;
    GOALIE   = 2;
}

message Purposes {
    message Purpose {
        uint32 player_id = 1;
        SoccerPosition purpose = 2;
    }

    // Prospective soccer positions
    repeated Purpose purpose_commands = 1;

    // The sending robot's startup time
    google.protobuf.Timestamp startup_time = 2;

    // Current robot purpose
    Purpose purpose = 3;
}

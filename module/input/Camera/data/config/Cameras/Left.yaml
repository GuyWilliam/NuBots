buffer_count: 4 # The number of software buffers to use.

settings:
  PixelFormat: BayerRG8
  Width: 1280
  Height: 1024
  OffsetX: 0
  OffsetY: 0
  ExposureAuto: Continuous
  GainAuto: Continuous # Set to 'Off' when manually adjusting gain. Default = Continuous
  Gain: 15 # Range: 0.00 - 18.01'
  GammaEnable: true # Set to false to adjust gamma. Default = false
  Gamma: 0.50
  BalanceWhiteAuto: Continuous
  AcquisitionFrameRateEnable: true
  AcquisitionFrameRate: 20.00

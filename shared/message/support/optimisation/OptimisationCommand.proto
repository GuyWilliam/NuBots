 syntax = "proto3";

 package message.support.optimisation;

// Command sent to indicate that an event needs to happen externally from the optimiser
message OptimisationCommand {
    enum CommandType {
        NO_COMMAND  = 0;
        RESET_ROBOT = 1;
        RESET_TIME  = 2;
        TERMINATE   = 3;
    }
    CommandType command = 1;
}

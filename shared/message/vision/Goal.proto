syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Vector.proto";
import "Matrix.proto";

message Goal {
    enum Side {
        UNKNOWN_SIDE = 0;
        LEFT         = 1;
        RIGHT        = 2;
    }
    /// Which team the goals belong to
    enum Team {
        UNKNOWN_TEAM = 0;
        OWN          = 1;
        OPPONENT     = 2;
    }
    // Normal vectors point inwards towards the centre of the object
    enum MeasurementType {
        UNKNOWN_MEASUREMENT = 0;
        /// A measurement to the centre of the goal post, both horizontally and vertically
        CENTRE = 1;
        /// A measurement to the left middle of the goal post, pointing right
        LEFT_NORMAL = 2;
        /// A measurement to the right middle of the goal post, pointing left
        RIGHT_NORMAL = 3;
        /// A measurement at the top-centre of the goal post, pointing down the goal post
        TOP_NORMAL = 4;
        /// A measurement at the bottom-centre of the goal post, point up the goal post. Opposite of TOP_NORMAL
        BASE_NORMAL = 5;
    }
    message Measurement {
        MeasurementType type       = 1;
        fvec3           position   = 2;
        fmat3           covariance = 3;
    }
    message Post {
        /// Vector pointing to top point of post in camera space
        fvec3 top = 1;
        /// Vector pointing to bottom point of post in camera space
        fvec3 bottom   = 2;
        float distance = 3;
    }
    Side                 side           = 1;
    Post                 post           = 3;
    repeated Measurement measurements   = 4;
    fvec2                screen_angular = 5;
    fvec2                angular_size   = 6;
    Team                 team           = 7;
}

message Goals {
    uint32                    id        = 1;
    google.protobuf.Timestamp timestamp = 2;
    /// Affine3d transform from world space to camera space at the time that the image was taken
    mat4          Hcw   = 3;
    repeated Goal goals = 4;
}

# Controls the minimum log level that NUClear log will display
log_level: DEBUG

# Size of each cell in the occupancy map, each cell has an area of grid_size x grid_size [metres]
grid_size: 0.01

# Scaling factor used in the time update. Scales the current walk command such that it better matches the actual
# achieved walking velocity
scale_x: 1
scale_y: 1
scale_theta: 0.6

# Number of particles
n_particles: 1500

# Initial guess of where the robot starts on the field
initial_state: [0, 0, 0]

# Our confidence in the initial guess of where the robot is on the field
initial_covariance: [1, 1, 0.1]

# Amount of noise added to the particles at each time update
process_noise: [0.00075, 0.00075, 0.0005]

# Bool to save a csv file of the generated occupancy grid map
save_map: false

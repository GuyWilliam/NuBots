syntax = "proto3";

package message.motion.script;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message Script {
    message Servo {
        message Frame {
            google.protobuf.Duration time   = 1;
            float                    angle  = 2;
            float                    p_gain = 3;
            float                    i_gain = 4;
            float                    d_gain = 5;
            float                    torque = 6;
        }

        string   id           = 1;
        repeated Frame frames = 2;
    }

    string   filename     = 1;
    repeated Servo servos = 2;
}

message ExecuteScriptByName {
    uint64   source_id                          = 1;
    repeated string           scripts           = 2;
    repeated double           duration_modifier = 3;
    google.protobuf.Timestamp start             = 4;
}

message ExecuteScript {
    uint64   source_id                          = 1;
    repeated Script           scripts           = 2;
    repeated double           duration_modifier = 3;
    google.protobuf.Timestamp start             = 4;
}

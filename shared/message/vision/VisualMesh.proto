syntax = "proto3";

package message.vision;

import "Neutron.proto";
import "Matrix.proto";

import "message/input/Image.proto";

message VisualMesh {
    uint32   camera_id       = 1;
    fmat     rays            = 2;
    imat     neighbourhood   = 3;
    fmat     classifications = 4;
    repeated int32 indices   = 5;
    mat4           Hcw       = 6;
    input.Image    image     = 7 [(pointer) = SHARED];
}

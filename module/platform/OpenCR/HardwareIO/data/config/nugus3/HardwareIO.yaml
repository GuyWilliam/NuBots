# Controls the minimum log level that NUClear log will display
log_level: DEBUG

battery:
  charged_voltage: 16.8
  nominal_voltage: 14.8
  flat_voltage: 14.0

opencr:
  device: "/dev/ttyUSB0"
  baud: 1000000
  byte_wait: 1200
  packet_wait: 100000
  bus_reset_wait_time_us: 0

servos:
  - # [0]  R_SHOULDER_PITCH
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [1]  L_SHOULDER_PITCH
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [2]  R_SHOULDER_ROLL
    direction: -1
    offset: -pi / 4
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [3]  L_SHOULDER_ROLL
    direction: -1
    offset: pi / 4
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [4]  R_ELBOW
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [5]  L_ELBOW
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [6]  R_HIP_YAW
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [7]  L_HIP_YAW
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [8]  R_HIP_ROLL
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [9]  L_HIP_ROLL
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [10] R_HIP_PITCH
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [11] L_HIP_PITCH
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [12] R_KNEE
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [13] L_KNEE
    direction: 1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [14] R_ANKLE_PITCH
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [15] L_ANKLE_PITCH
    direction: 1
    offset: 0.029
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [16] R_ANKLE_ROLL
    direction: -1
    offset: 0.0
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [17] L_ANKLE_ROLL
    direction: -1
    offset: -0.069
    simulated: false
    max_position_limit: pi/2
    min_position_limit: 0
  - # [18] HEAD_YAW
    direction: 1
    offset: 0.2
    simulated: false

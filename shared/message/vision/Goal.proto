syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Neutron.proto";
import "Vector.proto";
import "message/Geometry.proto";
import "Matrix.proto";

message Goal {
    enum Side {
        UNKNOWN_SIDE = 0;
        LEFT         = 1;
        RIGHT        = 2;
    }
    enum Team {
        UNKNOWN_TEAM = 0;
        OWN          = 1;
        OPPONENT     = 2;
    }
    enum MeasurementType {
        UNKNOWN_MEASUREMENT = 0;
        LEFT_NORMAL         = 1;
        RIGHT_NORMAL        = 2;
        TOP_NORMAL          = 3;
        BASE_NORMAL         = 4;
        CENTRE              = 5;
    }
    message Measurement {
        MeasurementType type = 1;
        // Normal vectors point inwards towards the centre of the object
        vec3 position   = 2;
        mat3 covariance = 3;
        // Normal vectors expressed in angles (first angle is around z axis, second is elevation)
        vec2 normalAngles = 4;
        mat2 normAngCov   = 5;
    }
    uint32                    camera_id = 1;
    google.protobuf.Timestamp timestamp = 2;
    mat4                      Hcw       = 3;
    Side                      side      = 4;
    Team                      team      = 5;
    Frustum                   frustum   = 6;
    Quad                      quad      = 7;
    repeated Measurement measurement    = 8;

    // The angular position and size from the perspective of the camera
    // Use these values to move the camera around to see this object
    vec2 screenAngular = 9;
    vec2 angularSize   = 10;

    repeated mat4 forwardKinematics = 11 [(array_size) = 20];
}

message Goals {
    repeated Goal goals = 1;
}
